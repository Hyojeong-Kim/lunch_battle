<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Lunch War: Claim / Reason / Style Prototype</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="app">
      <header class="app__header">
        <h1 class="app__title">Lunch War: 문장 조합 테스트</h1>
        <p class="app__subtitle">
          Claim → Reason → Style 순서로 선택해 한 문장을 완성해보세요.
        </p>
      </header>

      <section class="controls">
        <div class="controls__row" id="row-menu">
          <div class="controls__row-header">
            <span class="controls__row-title">0. 메뉴 선택</span>
            <span id="selected-menu" class="controls__label">아직 선택 안 됨</span>
          </div>
          <div class="controls__choices">
            <button id="menu-option-0" class="btn controls__btn" type="button">
              -
            </button>
            <button id="menu-option-1" class="btn controls__btn" type="button">
              -
            </button>
          </div>
        </div>

        <div class="controls__row" id="row-claim">
          <div class="controls__row-header">
            <span class="controls__row-title">1. Claim</span>
            <span id="selected-claim" class="controls__label">아직 선택 안 됨</span>
          </div>
          <div class="controls__choices">
            <button id="claim-option-0" class="btn controls__btn" type="button">
              -
            </button>
            <button id="claim-option-1" class="btn controls__btn" type="button">
              -
            </button>
            <button id="claim-option-2" class="btn controls__btn" type="button">
              -
            </button>
          </div>
        </div>

        <div class="controls__row" id="row-reason">
          <div class="controls__row-header">
            <span class="controls__row-title">2. Reason</span>
            <span id="selected-reason" class="controls__label">아직 선택 안 됨</span>
          </div>
          <div class="controls__choices">
            <button id="reason-option-0" class="btn controls__btn" type="button">
              -
            </button>
            <button id="reason-option-1" class="btn controls__btn" type="button">
              -
            </button>
            <button id="reason-option-2" class="btn controls__btn" type="button">
              -
            </button>
          </div>
        </div>

        <div class="controls__row" id="row-style">
          <div class="controls__row-header">
            <span class="controls__row-title">3. Style</span>
            <span id="selected-style" class="controls__label">아직 선택 안 됨</span>
          </div>
          <div class="controls__choices">
            <button id="style-option-0" class="btn controls__btn" type="button">
              -
            </button>
            <button id="style-option-1" class="btn controls__btn" type="button">
              -
            </button>
            <button id="style-option-2" class="btn controls__btn" type="button">
              -
            </button>
          </div>
        </div>

        <button id="btn-reset" class="btn btn--secondary" type="button">
          선택 초기화하고 처음부터 다시
        </button>
      </section>

      <section class="result">
        <h2 class="result__title">조합된 문장</h2>
        <p id="result-sentence" class="result__sentence">
          아직 문장이 없습니다. 버튼을 눌러 조합을 시작해보세요.
        </p>
      </section>
    </main>

    <script src="./main.js"></script>
  </body>
</html>
